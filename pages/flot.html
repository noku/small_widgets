<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AdminLTE | Flot Charts</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="../css/ionicons.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="../css/AdminLTE.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- Main content -->
        <section class="content">
            <!-- Main chart -->
            <div class="row">
                <div class="col-xs-12">
                    <!-- interactive chart -->
                    <div class="box box-primary">
                        <div class="box-header">
                            <i class="fa fa-bar-chart-o"></i>
                            <h3 class="box-title">Main Area Chart</h3>
                            <div class="box-tools pull-right">
                                Real time
                                <div class="btn-group" id="realtime" data-toggle="btn-toggle">
                                    <button type="button" class="btn btn-default btn-xs active" data-toggle="on">On</button>                                
                                    <button type="button" class="btn btn-default btn-xs" data-toggle="off">Off</button>
                                </div>
                            </div>
                        </div>
                        <div class="box-body">
                            <div id="interactive" style="width: 100%; height: 160px;"></div>
                        </div><!-- /.box-body-->
                        <div class="box-footer">
                             <div id="overview" style="width: 100%; height: 80px;"></div>
                             <button type="button" id='fullgraph' class="btn btn-default btn-xs" data-toggle="on">Full graph</button>
                        </div>
                    </div><!-- /.box -->
                </div><!-- /.col -->
            </div><!-- /.row -->

            <!-- Line and Full chart -->
            <div class="row">
                <div class="col-md-12">
                    <!-- Line chart -->
                    <div class="box box-primary">
                        <div class="box-header">
                            <i class="fa fa-bar-chart-o"></i>
                            <h3 class="box-title">Line Chart</h3>
                        </div>
                        <div class="box-body clearfix">
                            <div class="col-md-11">
                                <div id="line-chart" style="width: 100%; height: 250px;"></div>
                            </div>
                            <div class="col-md-1" id="legend"></div>
                        </div><!-- /.box-body-->
                    </div><!-- /.box -->

                    <!-- Area chart -->
                    <div class="box box-primary">
                        <div class="box-header">
                            <i class="fa fa-bar-chart-o"></i>
                            <h3 class="box-title">Full Width Area Chart</h3>
                        </div>
                        <div class="box-body">
                            <div id="area-chart" style="height: 150px;" class="full-width-chart"></div>
                        </div><!-- /.box-body-->
                    </div><!-- /.box -->
                </div><!-- /.col -->
            </div><!-- /.row -->

            <!-- Bar and Donnut chart -->
            <div class="row">
                <div class="col-md-6">
                    <!-- Bar chart -->
                    <div class="box box-primary">
                        <div class="box-header">
                            <i class="fa fa-bar-chart-o"></i>
                            <h3 class="box-title">Bar Chart</h3>
                        </div>
                        <div class="box-body">
                            <div id="bar-chart" style="height: 200px;"></div>
                        </div><!-- /.box-body-->
                    </div><!-- /.box -->
                    </div><!-- /.col 6 -->
                    <div class="col-md-6">
                    <!-- Donut chart -->
                    <div class="box box-primary">
                        <div class="box-header">
                            <i class="fa fa-bar-chart-o"></i>
                            <h3 class="box-title">Donut Chart</h3>
                        </div>
                        <div class="box-body">
                            <div id="donut-chart" style="height: 200px;"></div>
                        </div><!-- /.box-body-->
                    </div><!-- /.box -->
                </div><!-- /.col 6 -->
            </div><!-- /.row -->
        </section><!-- /.content -->

        <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <!-- MAIN CHART -->
        <script src="../js/interactive.js" type="text/javascript"></script>
        <script src="../js/app.js" type="text/javascript"></script>

        <!-- FLOT CHARTS -->
        <script src="../js/plugins/flot/jquery.flot.min.js" type="text/javascript"></script>
        <!-- FLOT RESIZE PLUGIN - allows the chart to redraw when the window is resized -->
        <script src="../js/plugins/flot/jquery.flot.resize.min.js" type="text/javascript"></script>
        <!-- FLOT PIE PLUGIN - also used to draw donut charts -->
        <script src="../js/plugins/flot/jquery.flot.pie.min.js" type="text/javascript"></script>
        <!-- FLOT CATEGORIES PLUGIN - Used to draw bar charts -->
        <script src="../js/plugins/flot/jquery.flot.categories.min.js" type="text/javascript"></script>
        <script src="../js/plugins/flot/jquery.flot.selection.min.js"  type="text/javascript" ></script>
        <script src="../js/plugins/flot/jquery.flot.time.min.js"       type="text/javascript" ></script>





    </body>
</html>
