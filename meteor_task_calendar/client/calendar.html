<template name="calendar">
  {{#if showEditEvent}}
    {{> editEvent }}
  {{/if}}
  <div class="col-md-9">
    <div class="box box-primary">                                
        <div class="box-body no-padding">
            <!-- THE CALENDAR -->
            <div id="calendar"></div>
        </div><!-- /.box-body -->
    </div><!-- /. box -->
  </div><!-- /.col -->
</template>


<template name="editEvent">
  <div class="modal fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false" style="display: block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">Etit Event</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
              <label for="exampleInputEmail1">Title</label>
              <input type="text" class="form-control title" value="{{evt.title}}">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary save">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</template>
